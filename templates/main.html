{% extends "base.html" %}

{% block body %}
<style>

    .title{
        text-align: center;
    }

    .category_choices{
        text-align: center;
    }

    .wrapper{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-auto-rows: minmax(100px, auto);
        grid-gap: 2em;
        justify-items: stretch;
        align-items: stretch;
    }

    .ca1{
        grid-row: 2/6;
        grid-column: 1/2;
        background-image: url(static/show.jpg);
        border-radius: 10%;
        background-size: cover;
        text-align: center;
        font-size: 60px;
        color: #ffffff;
    }

    .ca2{
        grid-row: 2/6;
        grid-column: 2/3;
        background-image: url(static/superheroes.jpg);
        background-size: cover;
        border-radius: 10%;
        text-align: center;
        font-size: 60px;
        color: #ffffff;
        
    }

    .ca3{
        grid-row: 2/6;
        grid-column: 3/4;
        background-image: url(static/avengers.jpg);
        background-size: cover;
        border-radius: 10%;
        text-align: center;
        font-size: 60px;
        color: #ffffff;
    }




</style>

<h1 class="title">Bloggr page</h1>
<hr>
<h3 class="category_choices">Choose a Category to Blog About</h3>

<div class="wrapper">
    <div class="ca1"><a href="/blog">Best Show?</a></div>
    <div class="ca2"><a href="/blog">Best Superhero?</a></div>
    <div class="ca3"><a href="/blog">Best Movie?</a></div>
</div>
{% endblock %}
